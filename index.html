<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoundrels</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:,">
</head>

<body>
    <div id="app">
        <header>
            <h1>Scoundrels</h1>
            <div id="stats">
                <div class="stat">Health: <span id="health">20</span>/20</div>
                <div class="stat">Weapon: <span id="weapon">None</span></div>
                <div class="stat">Last Fought: <span id="last-fought">0</span></div>
                <div class="stat">Cards Left: <span id="cards-left">0</span></div>
            </div>
        </header>

        <main id="game-board">
            <div id="room-container">
                <!-- Cards will be dealt here -->
            </div>
            <div id="message-area"></div>
        </main>

        <div id="controls">
            <button id="tutorial-btn" class="btn">Tutorial</button>
            <button id="reset-btn" class="btn">New Game</button>
        </div>





    </div>

    <div id="choice-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Combat Choice</h2>
            <p>Do you want to use your weapon or fight barehanded?</p>
            <div class="modal-actions">
                <button id="use-weapon-btn" class="btn">Use Weapon</button>
                <button id="barehanded-btn" class="btn">Fight Barehanded</button>
            </div>
        </div>
    </div>

    <!-- Tutorial Overlay -->
    <div id="tutorial-overlay" class="hidden">
        <div id="tutorial-sidebar">
            <h3>Tutorial Chapters</h3>
            <div id="tutorial-chapters"></div>
            <button id="tutorial-exit-btn" class="btn">Exit Tutorial</button>
        </div>
        <div id="tutorial-content">
            <div id="tutorial-text"></div>
            <div id="tutorial-actions">
                <button id="tutorial-prev-btn" class="btn">Previous</button>
                <button id="tutorial-next-btn" class="btn">Next</button>
            </div>
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>

</html>
